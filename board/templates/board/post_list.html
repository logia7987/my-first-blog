{% extends 'board/base.html' %}

{% block content %}
<div class="board_border">
	<div class="board_list_f">
		<h2>{{ categories.title }}</h2>
		<ol class="board_list">
		    {% for post in posts %}
		        <li><a href="{% url 'board:post_detail' pk=post.pk %}"> {{ post }} | {{ post.author }} | {{ post.created_date }} | {{ post.category }}</a></li>
		    {% endfor %}
		</ol>
	</div>
</div>
{% endblock %}
exit()
