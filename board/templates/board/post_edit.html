{% extends 'board/base.html' %}

{% block content %}
    <h1>새글쓰기</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p>첨부할 파일을 추가해주세요.</p>
        {{ file.as_p }}
        <p>첨부할 사진을 추가해주세요.</p>
        {{ image.as_p }}
        <button type="submit">저장</button>
    </form>
{% endblock %}
