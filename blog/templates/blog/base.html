{% extends 'base.html' %}

{% block blog %}
        <div class="head clearfix">
            <h1><a href="{% url 'blog:post_list' %}" class="blogname">문건우네 블로그</a></h1>
        {% if user.is_authenticated %}
            <p class="hello">안녕하세요. '{{ user.first_name }}'님</p>
            <a href="{% url 'logout' %}" class="member">Log out</a>
            <nav class="li_nav">
                <a href="{% url 'blog:post_new' %}" class="white">새글작성</a>
                <a href="{% url 'blog:post_draft_list' %}" class="white">초안목록</a>
            </nav>
        {% else %}
            <a href="{% url 'login' %}" class="member">Log in</a>
        {% endif %}
        </div>
    {% block content %}
    {% endblock %}
{% endblock %}
